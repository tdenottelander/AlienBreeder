<head>
    <title>Alien Breeder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!-- <script src="renderer.js"></script> -->
    <script src="EA.js"></script>
    <script src="spacebackground.js"></script>
    <script src="genotype.js"></script>
    <script src="individual.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            color: white;
            background-color: rgb(20,20,20);

            text-align: center;

            font: 15px roboto, sans-serif;
        }
        button {
            background-color: #0071BC;
            color: white;
            border: none;
            padding: 1em;
            margin: 1em;
            border-radius: 0.5em;
            font-size: 1em;
            cursor:pointer
        }
        button:hover{
            background-color: rgb(47, 141, 204);
        }

        #newpopulation {
            background-color: #22B573;
        }

        #newpopulation:hover {
            background-color: rgb(58, 212, 143);
        }

        input {
            color: red !important;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 600px;
            max-width: 100%;
            margin: -2.1px 0;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 31.2px;
            cursor: pointer;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
            background: #282828;
            border-radius: 0px;
            border: 0px solid rgba(1, 1, 1, 0);
        }
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0px 0px 9.5px rgba(34, 127, 189, 0.49), 0px 0px 0px rgba(38, 142, 211, 0.49);
            border: 3.4px solid #227fbd;
            height: 27px;
            width: 46px;
            border-radius: 7px;
            background: rgba(0, 113, 188, 0.97);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: 2.1px;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            background: rgba(13, 130, 207, 0.97);
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #282828;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 31.2px;
            cursor: pointer;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
            background: #282828;
            border-radius: 0px;
            border: 0px solid rgba(1, 1, 1, 0);
        }
        input[type=range]::-moz-range-thumb {
            box-shadow: 0px 0px 9.5px rgba(34, 127, 189, 0.49), 0px 0px 0px rgba(38, 142, 211, 0.49);
            border: 3.4px solid #227fbd;
            height: 27px;
            width: 46px;
            border-radius: 7px;
            background: rgba(0, 113, 188, 0.97);
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 31.2px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #282828;
            border: 0px solid rgba(1, 1, 1, 0);
            border-radius: 0px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
        }
        input[type=range]::-ms-fill-upper {
            background: #282828;
            border: 0px solid rgba(1, 1, 1, 0);
            border-radius: 0px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
        }
        input[type=range]::-ms-thumb {
            box-shadow: 0px 0px 9.5px rgba(34, 127, 189, 0.49), 0px 0px 0px rgba(38, 142, 211, 0.49);
            border: 3.4px solid #227fbd;
            width: 46px;
            border-radius: 7px;
            background: rgba(0, 113, 188, 0.97);
            cursor: pointer;
            height: 27px;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #282828;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #282828;
        }

        canvas:hover{
            cursor: pointer;
        }

        span > p{
            display: inline-block;
        }

        #bg {
            z-index: -1000;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #signature {
            color: rgb(71, 71, 71);
            font-size: 0.7em;
        }

        #signature > a:visited, a:link {
            color: rgb(104, 104, 104);
            text-decoration: none;
            font-weight: bold;
        }

        #signature > a:hover {
            color: rgb(133, 133, 133);
        }
    </style>
</head>

<body>
    <div id="bg"></div>
    <img src="logo-02.svg" width="300em">
    <!-- <p>V1.0</p> -->
    <p id="signature">Made by <a href="https://tomdenottelander.com">Tom den Ottelander</a></p>
    <div id="CanvasHolder"></div>
    <!-- <button onclick="genotype()">Genotype</button> -->
    <button onclick="createNewPopulation()" id="newpopulation">Create new population</button>
    <button onclick="mutate()">Mutate</button>
    <button onclick="crossover()">Crossover</button>
    <button id="savebutton" onclick="saveAlien()">Save as image</button>
    <button id="crazymode" onclick="randomInit()">Crazy mode: off</button>
    <br>
    <span>
        <p>Mutation amount: </p>
        <p id="slidertext"> Average</p>
    </span>
    <div id="slider"></div>
</body>
